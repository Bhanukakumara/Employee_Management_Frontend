<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!isLoading && !error" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>{{ emp.createdAt }}</td>
      <td>{{ emp.updatedAt }}</td>
    </tr>
  </tbody>
</table>
