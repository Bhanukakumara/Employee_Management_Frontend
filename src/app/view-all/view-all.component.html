<h2>All Employees</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.createdAt }}</td>
            <td>{{ emp.updatedAt }}</td>
            <td>
              <button (click)="deleteEmployee(emp.id!)">Delete</button>
            </td>
          </tr>
    </tbody>
</table>
