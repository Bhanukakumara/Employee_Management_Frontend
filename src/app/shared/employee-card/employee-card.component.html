<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">{{employee.firstName}} {{employee.lastName}}</h6>
      <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown">
          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in">
          <a class="dropdown-item" [routerLink]="['/employees', employee.id]">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>View Profile
          </a>
          <a class="dropdown-item" [routerLink]="['/employees/edit', employee.id]">
            <i class="fas fa-edit fa-sm fa-fw mr-2 text-gray-400"></i>Edit
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="onDelete(); $event.preventDefault()">
            <i class="fas fa-trash fa-sm fa-fw mr-2 text-gray-400"></i>Delete
          </a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="employee-card-content">
        <div class="employee-image">
          <img [src]="employee.imageUrl || 'assets/img/default-user.png'" alt="{{employee.firstName}} {{employee.lastName}}">
        </div>
        <div class="employee-info">
          <p><strong>Position:</strong> {{employee.position}}</p>
          <p><strong>Department:</strong> {{employee.departmentName}}</p>
          <p><strong>Email:</strong> {{employee.email}}</p>
          <p><strong>Status:</strong> 
            <span class="badge" [ngClass]="{
              'badge-success': employee.status === 'ACTIVE',
              'badge-warning': employee.status === 'ON_LEAVE',
              'badge-danger': employee.status === 'INACTIVE'
            }">{{employee.status}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
